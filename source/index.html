<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="./style/global.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon" />
    <title>Card | Atividade</title>
  </head>
  <body>
    <main class="main-content">
      <div class="container-card">
        <div class="container-img">
          <img class = "img" src="./img/image-product-desktop.jpg" alt=img">
        </div>
        <div class="information-content">
          <div class="container-titles">
            <h1 class="title01">Perfume</h1>
            <h1 class="title02">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="paragrafo-information">
            <p class="paragrafo">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="price">
            <p class="price-after">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          <div class="btn-box">
            <button class="btn">
              <i class="fa-solid fa-cart-plus" id="icon-cart"></i>Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
